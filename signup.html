<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Waste Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .signup-container h2 {
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .signup-container button {
            background-color: #1e3c72;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #2a5298;
        }

        .signup-container a {
            color: #1e3c72;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up for E-Waste Recycling</h2>
        <form action="https://example.com/signup" method="post"> <!-- Update the action URL to your desired endpoint -->
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message (optional)"></textarea>
            <button type="submit">Sign Up Now</button>
        </form>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
